name: Sync Strava Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Strava fetch
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKENS: ${{ secrets.STRAVA_REFRESH_TOKENS }}
          ATHLETE_ALIASES: ${{ secrets.ATHLETE_ALIASES }}
        run: python scripts/fetch_strava.py

      - name: Commit updated JSON files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          CHANGED=false
          for FILE in data/athletes.json data/*_Challenge_*.json; do
            if [ -f "$FILE" ] && ! git diff --quiet "$FILE"; then
              git add "$FILE"
              CHANGED=true
            fi
          done
          if [ "$CHANGED" = true ]; then
            git commit -m "Sync Strava data"
            git push
          else
            echo "No changes to JSON files, skipping commit."
