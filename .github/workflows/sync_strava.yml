name: Update Challenge Data

on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  update_challenge:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python (if your scripts are in Python)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      # 4. Run challenge update script
      - name: Run challenge update
        run: |
          python scripts/update_challenge.py

      # 5. Commit and push updated JSONs
      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "Hourly update challenge JSONs [skip ci]" || echo "No changes to commit"
          git push
