name: Sync Strava Data

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: pip install requests

      # Run Strava fetch script
      - name: Run Strava fetch
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKENS: ${{ secrets.STRAVA_REFRESH_TOKENS }}
          ATHLETE_ALIASES: ${{ secrets.ATHLETE_ALIASES }}
        run: python scripts/fetch_strava.py

      # Commit updated JSON files safely
      - name: Commit updated JSON files
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Force-add all relevant JSON files, including monthly winners
          git add -f data/athletes.json data/*_Challenge_*.json data/monthlyWinners.json

          # Commit only if something changed
          if ! git diff --cached --quiet; then
            git commit -m "Sync Strava data"
            git push
          else
            echo "No changes to JSON files, skipping commit."
          fi
