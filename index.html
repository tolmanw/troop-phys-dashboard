<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troop Dashboard</title>

<style>
:root {
    --daily-width: 305px;
    --daily-height: 170px;
    --bottom-width: 120px;
    --bottom-height: 120px;
    --card-width: 330px;
    --card-gap: 10px;
    --chart-padding: 10px;
    --font-size: 8px;
    --title-size: 8px;
    --bar-thickness: 7;
}

body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
    font-size: 14px;
    position: relative;
}

label {
    font-size: 14px;
}

select, input[type=checkbox] {
    margin-bottom: 10px;
}

#container {
    display: flex;
    flex-wrap: wrap;
    gap: var(--card-gap);
}

.card {
    background: #1b1f25;
    padding: var(--chart-padding);
    border-radius: 12px;
    margin-bottom: var(--card-gap);
    width: var(--card-width);
    display: inline-block;
    vertical-align: top;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}
.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 1em;
    margin: 0;
}

.chart-tile {
    background: #2a2e36;
    border: 1px solid #555;
    border-radius: 8px;
    padding: var(--chart-padding);
    display: flex;
    flex-direction: column;
}

.daily-chart-wrapper {
    width: var(--daily-width);
    height: var(--daily-height);
    margin: 0 auto var(--card-gap) auto;
}
.daily-chart-wrapper canvas {
    width: 100% !important;
    height: 100% !important;
}

.bottom-charts {
    display: flex;
    justify-content: space-between;
    gap: 5px;
}
.bottom-charts .chart-tile {
    width: var(--bottom-width);
    height: var(--bottom-height);
}
.bottom-charts .chart-tile canvas {
    flex: 1;
    width: 100% !important;
}

.chart-tile h3 {
    margin: 0 0 3px 0;
    font-size: var(--title-size);
    color: #c9d1d9;
    text-align: center;
}

#logo {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
}

/* --- Toggle Switch --- */
.toggle-switch {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    font-size: 14px;
    margin-bottom: 8px;
}

.toggle-switch input {
    display: none;
}

.toggle-switch .slider {
    position: relative;
    width: 42px;
    height: 22px;
    background-color: #555;
    border-radius: 22px;
    transition: background-color 0.25s ease;
}

.toggle-switch .slider::before {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    top: 2px;
    left: 2px;
    background-color: #e6edf3;
    border-radius: 50%;
    transition: transform 0.25s ease;
}

.toggle-switch input:checked + .slider {
    background-color: #2da44e;
}

.toggle-switch input:checked + .slider::before {
    transform: translateX(20px);
}

/* Optional: mobile scaling */
@media (max-width: 600px) {
    .toggle-switch {
        font-size: 12px;
    }
    .toggle-switch .slider {
        width: 36px;
        height: 18px;
    }
    .toggle-switch .slider::before {
        width: 14px;
        height: 14px;
        top: 2px;
        left: 2px;
    }
}

/* --- Mobile Overrides --- */
@media (max-width: 600px) {
    :root {
        --daily-width: 92%;       
        --daily-height: 140px;
        --bottom-width: 30%;
        --bottom-height: 90px;
        --card-width: 95%;
        --card-gap: 12px;
        --chart-padding: 10px;
        --font-size: 6px;
        --title-size: 6px;
        --bar-thickness: 4;
    }

    body {
        padding: 10px;
        font-size: 12px;
    }

    select {
        font-size: 12px;
        padding: 4px 8px;
    }

    .card {
        display: flex;
        flex-direction: column;
    }

    .daily-chart-wrapper {
        margin-left: auto;
        margin-right: auto;
    }

    .bottom-charts {
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: nowrap;
        gap: 10px;
        width: 100%;
    }

    .bottom-charts .chart-tile {
        flex: 1 1 30%;
        max-width: 30%;
        margin-bottom: 0;
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1 style="font-size: 25px;">Troop Dashboard</h1>
<p id="lastSynced" style="font-size:12px;opacity:0.7;">Loading last synced...</p>
<img id="logo" src="logo.jpeg" alt="Logo">

<div class="controls-stack">

    <!-- Daily Distance Month Selector -->
    <div class="control-item">
        <label for="dailyMonthSelector" class="control-label">Daily Distance Month</label>
        <select id="dailyMonthSelector"></select>
    </div>

    <!-- Show Monthly Challenge Toggle -->
    <div class="control-item">
        <label for="challengeToggle" class="control-label">Show Monthly Challenge</label>
        <label class="toggle-switch">
            <input type="checkbox" id="challengeToggle">
            <span class="slider"></span>
        </label>
    </div>

</div>

<div id="container"></div>
<div id="challengeContainer" style="display:none;"></div>

<script>
let athletesData;
let monthNames;
const CHARTS = {};
const EXTRA_GOAL = 480; // minutes

// --- Dashboard functions ---
function getBarThickness() {
    return window.innerWidth <= 600
        ? parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bar-thickness'))
        : 8;
}

function destroyChartIfExists(id){
    if (CHARTS[id]) {
        try { CHARTS[id].destroy(); } catch(e){}
        delete CHARTS[id];
    }
}

async function loadData() {
    const response = await fetch("data/athletes.json");
    const data = await response.json();

    // Display last synced timestamp
    const lastSyncedEl = document.getElementById("lastSynced");
    if (data.last_synced) {
        lastSyncedEl.textContent = `Last sync with Strava: ${data.last_synced}`;
    } else {
        lastSyncedEl.textContent = "Last sync with Strava: unknown";
    }

    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.substr(0,3));

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    renderDashboard();
}

function updateDailyChart(alias, monthIndex){
    const athlete = athletesData[alias];
    const dailyDistanceMi = athlete.daily_distance_km[monthIndex].map(d => +(d*0.621371).toFixed(2));
    const chartId = `dailyChart-${alias}`;
    destroyChartIfExists(chartId);

    const barColors = dailyDistanceMi.map(()=> "rgba(75,192,192,0.8)");

    CHARTS[chartId] = new Chart(document.getElementById(chartId), {
        type: "bar",
        data:{
            labels: dailyDistanceMi.map((_,i)=>i+1),
            datasets:[{ data: dailyDistanceMi, backgroundColor: barColors, minBarLength:2, barThickness: getBarThickness() }]
        },
        options:{
            responsive:true,
            maintainAspectRatio:true,
            plugins:{ legend:{ display:false } },
            scales:{
                x:{
                    ticks:{
                        autoSkip:false,
                        maxRotation:0,
                        minRotation:0,
                        font:{ size: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size')) },
                        callback: function(value, index){
                            return (index % 2 === 0) ? this.getLabelForValue(value) : '';
                        }
                    }
                },
                y:{
                    beginAtZero:true,
                    suggestedMin: 0,
                    ticks:{ font:{ size: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size')) } }
                }
            }
        }
    });

    document.querySelector(`#dailyChart-${alias}`).parentElement.querySelector("h3").textContent =
        `Daily Distance - ${monthNames[monthIndex]}`;
}

// --- Updated renderDashboard ---
function renderDashboard(){
    const container = document.getElementById("container");
    container.innerHTML = "";

    // --- Fixed month indices for bottom charts ---
    const lastMonthIndex = monthNames.length - 1;
    const secondLastMonthIndex = lastMonthIndex - 1;

    // Daily chart uses selected month
    const selectedMonthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([alias, athlete])=>{
        const monthlyDistanceMi = athlete.monthly_distances.map(d=> +(d*0.621371).toFixed(2));
        const monthlyTimeHours = athlete.monthly_time.map(t => +(t/60).toFixed(2));

        const EXTRA_GOAL_HOURS = +(EXTRA_GOAL/60).toFixed(2);
        const extraMonths = [monthNames[secondLastMonthIndex], monthNames[lastMonthIndex]];
        const extraTimeHours = [monthlyTimeHours[secondLastMonthIndex] || 0, monthlyTimeHours[lastMonthIndex] || 0];

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div><h2>${athlete.display_name}</h2></div>
            </div>

            <div class="daily-chart-wrapper chart-tile">
                <h3 style="font-size:${parseInt(getComputedStyle(document.documentElement).getPropertyValue('--title-size'))}px;">Daily Distance - ${monthNames[selectedMonthIndex]}</h3>
                <canvas id="dailyChart-${alias}"></canvas>
            </div>

            <div class="bottom-charts">
                <div class="chart-tile">
                    <h3 style="font-size:${parseInt(getComputedStyle(document.documentElement).getPropertyValue('--title-size'))}px;">Extra Phys Goal</h3>
                    <canvas id="extraChart-${alias}"></canvas>
                </div>
                <div class="chart-tile">
                    <h3 style="font-size:${parseInt(getComputedStyle(document.documentElement).getPropertyValue('--title-size'))}px;">Monthly Distance</h3>
                    <canvas id="monthChart-${alias}"></canvas>
                </div>
                <div class="chart-tile">
                    <h3 style="font-size:${parseInt(getComputedStyle(document.documentElement).getPropertyValue('--title-size'))}px;">Monthly Time</h3>
                    <canvas id="monthTimeChart-${alias}"></canvas>
                </div>
            </div>
        `;
        container.appendChild(card);

        destroyChartIfExists(`monthChart-${alias}`);
        destroyChartIfExists(`monthTimeChart-${alias}`);
        destroyChartIfExists(`extraChart-${alias}`);
        destroyChartIfExists(`dailyChart-${alias}`);

        const barThickness = getBarThickness();

        // --- Monthly Distance Chart ---
        CHARTS[`monthChart-${alias}`] = new Chart(document.getElementById(`monthChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: [monthlyDistanceMi[secondLastMonthIndex], monthlyDistanceMi[lastMonthIndex]], backgroundColor:"rgba(42,102,186,0.6)", barThickness }] },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                layout:{ padding:{ bottom:8 } },
                plugins:{ legend:{ display:false } },
                scales:{
                    y:{ beginAtZero:true, suggestedMin:0, ticks:{ font:{ size: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size')) } } },
                    x:{ ticks:{ font:{ size: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size')) } } }
                }
            }
        });

        // --- Monthly Time Chart ---
        const yMaxTime = Math.max(...extraTimeHours);
        const suggestedMaxTime = Math.ceil(yMaxTime / 5) * 5;
        CHARTS[`monthTimeChart-${alias}`] = new Chart(document.getElementById(`monthTimeChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraTimeHours, backgroundColor:"rgba(45,173,131,0.6)", barThickness }] },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                layout:{ padding:{ bottom:8 } },
                plugins:{ legend:{ display:false } },
                scales:{
                    y:{ beginAtZero:true, suggestedMin:0, suggestedMax: suggestedMaxTime, ticks:{ font:{ size: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size')) } } },
                    x:{ ticks:{ font:{ size: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size')) } } }
                }
            }
        });

        const goalLinePlugin = {
            id: 'goalLine',
            afterDatasetsDraw(chart) {
                const { ctx, chartArea:{left,right,top,bottom}, scales:{y} } = chart;
                const yPos = y.getPixelForValue(EXTRA_GOAL_HOURS);
                if (yPos >= top && yPos <= bottom) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.setLineDash([5,5]);
                    ctx.moveTo(left, yPos);
                    ctx.lineTo(right, yPos);
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = 'rgba(176,196,222,0.6)';
                    ctx.stroke();
                    ctx.restore();
                }
            }
        };

        CHARTS[`extraChart-${alias}`] = new Chart(document.getElementById(`extraChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraTimeHours, backgroundColor: extraTimeHours.map(v => v >= EXTRA_GOAL_HOURS ? "rgba(0,255,0,0.3)" : "rgba(255,0,0,0.3)"), barThickness }] },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                layout:{ padding:{ bottom:8 } },
                plugins:{ legend:{ display:false } },
                scales:{
                    y:{ beginAtZero:true, suggestedMin:0, suggestedMax: suggestedMaxTime, ticks:{ font:{ size: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size')) } } },
                    x:{ ticks:{ font:{ size: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size')) } } }
                }
            },
            plugins:[goalLinePlugin]
        });

        // --- Daily chart ---
        updateDailyChart(alias, selectedMonthIndex);
    });
}

// Listen for month selector
document.getElementById("dailyMonthSelector").addEventListener("change", ()=>{
    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);
    Object.keys(athletesData).forEach(alias=>{
        updateDailyChart(alias, monthIndex);
    });
});

// --- Expose dashboard to challenge.js ---
window.DASHBOARD = {
    renderDashboard,
    destroyCharts: () => {
        Object.keys(CHARTS).forEach(k => CHARTS[k]?.destroy());
    },
    getData: () => ({ athletesData, monthNames })
};

// Load initial data
loadData();
</script>
<script src="challenge.js"></script>
</body>
</html>
