<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
:root {
    --daily-width: 320px;       
    --daily-height: 180px;      
    --bottom-width: 130px;      
    --bottom-height: 140px;     
    --card-width: 350px;        
    --card-gap: 20px;           
    --font-size: 8px;           
    --title-size: 8px;         
    --chart-padding: 10;         /* Padding for all charts */
}

body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}

select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

.card {
    background: #1b1f25;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: var(--card-gap);
    width: var(--card-width);
    display: inline-block;
    vertical-align: top;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}
.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 1em;
    margin: 0;
}

.chart-tile {
    background: #2a2e36;
    border: 1px solid #555;
    border-radius: 8px;
    padding: var(--chart-padding);
    display: flex;
    flex-direction: column;
}

.daily-chart-wrapper {
    width: var(--daily-width);
    height: var(--daily-height);
    margin: 0 auto var(--card-gap) auto;
}
.daily-chart-wrapper canvas {
    width: 100% !important;
    height: 100% !important;
}

.bottom-charts {
    display: flex;
    justify-content: space-between;
    gap: 5px;
}
.bottom-charts .chart-tile {
    width: var(--bottom-width);
    height: var(--bottom-height);
}
.bottom-charts .chart-tile canvas {
    flex: 1;
    width: 100% !important;
}

.chart-tile h3 {
    margin: 0 0 3px 0;
    font-size: var(--title-size);
    color: #c9d1d9;
    text-align: center;
}

.unit-toggle {
    margin-bottom: 10px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;
const CHARTS = {};
const FONT_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size'));
const TITLE_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--title-size'));
const PADDING = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--chart-padding'));

Chart.register({
  id: "goalLine",
  afterDatasetsDraw(chart, args, pluginOptions) {
    if (!pluginOptions || !pluginOptions.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(pluginOptions.lineAt);
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.lineWidth = 2;
    ctx.strokeStyle = pluginOptions.color || "blue";
    ctx.stroke();
    ctx.restore();
  }
});

async function loadData() {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.replace(/\s*\d{4}/, '').substring(0,3)); // abbreviated months

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    populateActivityFilter();
    renderDashboard("All");
}

function populateActivityFilter(){
    const select = document.getElementById("activityFilter");
    if (!athletesData) return;
    const found = new Set();
    Object.values(athletesData).forEach(a => {
        if (Array.isArray(a.activity_types)) a.activity_types.forEach(t => found.add(t));
    });
    Array.from(found).sort().forEach(t => {
        if (![...select.options].some(o => o.value===t)){
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            select.appendChild(opt);
        }
    });
}

function destroyChartIfExists(id){
    if (CHARTS[id]) {
        try { CHARTS[id].destroy(); } catch(e){}
        delete CHARTS[id];
    }
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const lastMonthIndex = monthNames.length - 1;
    const monthsToShow = [lastMonthIndex - 1, lastMonthIndex];

    Object.entries(athletesData).forEach(([alias, athlete]) => {
        if (activityType !== "All" && athlete.activity_types && !athlete.activity_types.includes(activityType)) return;

        const monthlyDistanceMi = athlete.monthly_distances.map(d => +(d*0.621371).toFixed(2));
        const monthlyTime = athlete.monthly_time;
        const dailyDistanceKm = athlete.daily_distance_km;
        const dailyDistanceMi = dailyDistanceKm.map(month => month.map(d => +(d*0.621371).toFixed(2)));

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div><h2>${athlete.display_name}</h2></div>
            </div>

            <div class="daily-chart-wrapper chart-tile">
                <h3 style="font-size:${TITLE_SIZE}px;">Daily Distance - ${monthNames[monthsToShow[1]]}</h3>
                <canvas id="dailyChart-${alias}"></canvas>
            </div>

            <div class="bottom-charts">
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Extra Phys Goal</h3>
                    <canvas id="extraChart-${alias}"></canvas>
                </div>
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Monthly Distance</h3>
                    <canvas id="monthChart-${alias}"></canvas>
                </div>
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Monthly Time</h3>
                    <canvas id="monthTimeChart-${alias}"></canvas>
                </div>
            </div>
        `;
        container.appendChild(card);

        // Destroy old charts
        ["monthChart","monthTimeChart","extraChart","dailyChart"].forEach(id => destroyChartIfExists(`${id}-${alias}`));

        // === Daily Chart ===
        const dailyData = dailyDistanceMi[monthsToShow[1]];
        CHARTS[`dailyChart-${alias}`] = new Chart(document.getElementById(`dailyChart-${alias}`), {
            type: "bar",
            data:{ labels: dailyData.map((_,i)=>i+1), datasets:[{ data: dailyData, backgroundColor:"rgba(75,192,192,0.8)", minBarLength:2, barThickness:15 }] },
            options:{ 
                responsive:true,
                maintainAspectRatio:true,
                plugins:{ legend:{ display:false } },
                layout:{ padding:PADDING },
                scales:{
                    x:{ ticks:{ autoSkip:false, maxRotation:0, minRotation:0, font:{ size: FONT_SIZE } } },
                    y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } }
                }
            }
        });

        // === Monthly Distance Chart ===
        const monthData = monthsToShow.map(i => monthlyDistanceMi[i]);
        const monthLabels = monthsToShow.map(i => monthNames[i]);
        CHARTS[`monthChart-${alias}`] = new Chart(document.getElementById(`monthChart-${alias}`), {
            type:"bar",
            data:{ labels: monthLabels, datasets:[{ data: monthData, backgroundColor:"rgba(75,192,192,0.6)", barThickness:15 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, layout:{ padding:PADDING }, scales:{ y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } }, x:{ ticks:{ font:{ size: FONT_SIZE } } } } }
        });

        // === Monthly Time Chart ===
        const monthTimeData = monthsToShow.map(i => monthlyTime[i]);
        CHARTS[`monthTimeChart-${alias}`] = new Chart(document.getElementById(`monthTimeChart-${alias}`), {
            type:"bar",
            data:{ labels: monthLabels, datasets:[{ data: monthTimeData, backgroundColor:"rgba(255,159,64,0.6)", barThickness:15 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, layout:{ padding:PADDING }, scales:{ y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } }, x:{ ticks:{ font:{ size: FONT_SIZE } } } } }
        });

        // === Extra Goal Chart ===
        const EXTRA_GOAL = 480;
        const extraMonths = monthLabels;
        const extraTime = monthTimeData;
        CHARTS[`extraChart-${alias}`] = new Chart(document.getElementById(`extraChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraTime, backgroundColor:"rgba(255,159,64,0.6)", barThickness:15 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false }, goalLine:{ lineAt:EXTRA_GOAL, color:"blue" } }, layout:{ padding:PADDING }, scales:{ y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE }, suggestedMax: Math.max(...extraTime, EXTRA_GOAL)+60 }, x:{ ticks:{ font:{ size: FONT_SIZE } } } } } }
        });
    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));
document.getElementById("dailyMonthSelector").addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>
