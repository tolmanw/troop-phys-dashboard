<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}
select {
    background: #21262d;
    color: white;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 20px;
}

/* Card wrapping athlete info + charts */
.card {
    background: #1b1f25;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #0005;
    max-width: 900px;     /* limit width */
    margin-left: 0;        /* align to left */
}

/* Athlete info inside card */
.athlete {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}
.athlete img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

/* Charts row */
.charts-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: flex-start;
    margin-bottom: 25px;
}
.chart-container {
    flex: 1;
    min-width: 220px;
    max-width: 320px;
    background: #0d1117;
    border-radius: 10px;
    padding: 10px;
}
canvas {
    width: 100% !important;
    height: 180px !important;
}
h3 {
    margin-bottom: 5px;
    margin-top: 15px;
    font-size: 1em;
    color: #c9d1d9;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;
    monthNames = data.month_names;

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    renderDashboard(activityType);
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([username, athlete]) => {

        const monthlyDistance = athlete.monthly_distances.map(d => +(d*0.621371).toFixed(2));
        const monthlyTime = athlete.monthly_time;

        const dailyDistance = athlete.daily_distance_km[monthIndex].map(d => +(d*0.621371).toFixed(2));
        const dailyTime = athlete.daily_time_min[monthIndex];

        // Card wrapping everything
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div>
                    <h2>${athlete.firstname} ${athlete.lastname}</h2>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <h3>Monthly Distance </h3>
                    <canvas id="monthChart-${username}"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Monthly Time </h3>
                    <canvas id="monthTimeChart-${username}"></canvas>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
                    <canvas id="dailyChart-${username}"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Daily Time - ${monthNames[monthIndex]}</h3>
                    <canvas id="dailyTimeChart-${username}"></canvas>
                </div>
            </div>
        `;
        container.appendChild(card);

        // Monthly Distance
        new Chart(document.getElementById(`monthChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ label: "miles", data: monthlyDistance, backgroundColor: "rgba(75, 192, 192, 0.6)" }] },
            options: { responsive:true, maintainAspectRatio:true, aspectRatio:1.5, scales:{ y:{ beginAtZero:true } } }
        });

        // Monthly Time
        new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ label: "minutes", data: monthlyTime, backgroundColor: "rgba(255,159,64,0.6)" }] },
            options: { responsive:true, maintainAspectRatio:true, aspectRatio:1.5, scales:{ y:{ beginAtZero:true } } }
        });

        // Daily Distance
        new Chart(document.getElementById(`dailyChart-${username}`), {
            type: "line",
            data: { labels: dailyDistance.map((_,i)=>i+1), datasets:[{label:"miles", data:dailyDistance, borderColor:"rgba(75,192,192,1)", borderWidth:2, fill:false}]},
            options: { responsive:true, maintainAspectRatio:true, aspectRatio:1.5, scales:{ y:{ beginAtZero:true } } }
        });

        // Daily Time
        new Chart(document.getElementById(`dailyTimeChart-${username}`), {
            type: "line",
            data: { labels: dailyTime.map((_,i)=>i+1), datasets:[{label:"minutes", data:dailyTime, borderColor:"rgba(255,159,64,1)", borderWidth:2, fill:false}]},
            options: { responsive:true, maintainAspectRatio:true, aspectRatio:1.5, scales:{ y:{ beginAtZero:true } } }
        });

    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));
document.getElementById("dailyMonthSelector").addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>
