<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}
select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

.card {
    background: #1b1f25;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #0005;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
}
.athlete img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.charts-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: flex-start;
    margin-bottom: 25px;
}
.chart-container {
    background: #0d1117;
    border-radius: 10px;
    padding: 10px;
}
canvas {
    width: 100% !important;
    height: 200px !important;
}
h3 {
    margin-bottom: 5px;
    margin-top: 15px;
    font-size: 1em;
    color: #c9d1d9;
}
.unit-toggle {
    margin-bottom: 15px;
}

/* Specific sizes for the new layout */
.chart-daily { flex: 1.5; min-width: 390px; max-width: 500px; }
.chart-extra { flex: 0.8; min-width: 180px; max-width: 250px; }
.chart-monthly { flex: 1.2; min-width: 260px; max-width: 400px; }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;

// Horizontal goal line plugin
Chart.register({
  id: "goalLine",
  afterDatasetsDraw(chart, args, pluginOptions) {
    if (!pluginOptions.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(pluginOptions.lineAt);
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.lineWidth = 2;
    ctx.strokeStyle = pluginOptions.color || "lime"; 
    ctx.stroke();
    ctx.restore();
  }
});

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;
    monthNames = data.month_names;

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    renderDashboard(activityType);
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([username, athlete]) => {

        let monthlyDistanceKm = athlete.monthly_distances;
        let monthlyDistanceMi = monthlyDistanceKm.map(d => +(d*0.621371).toFixed(2));
        const monthlyTime = athlete.monthly_time;

        let dailyDistanceKm = athlete.daily_distance_km[monthIndex];
        let dailyDistanceMi = dailyDistanceKm.map(d => +(d*0.621371).toFixed(2));

        const EXTRA_GOAL = 480; 
        const extraColors = monthlyTime.map(t => t >= EXTRA_GOAL ? "rgba(0,200,0,0.7)" : "rgba(200,0,0,0.7)");

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div>
                    <h2>${athlete.firstname} ${athlete.lastname}</h2>
                </div>
            </div>

            <div class="unit-toggle">
                <label>Distance Unit:</label>
                <select id="unit-${username}">
                    <option value="mi" selected>Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>

            <div class="charts-row">
                <div class="chart-container chart-daily">
                    <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
                    <canvas id="dailyChart-${username}"></canvas>
                </div>
                <div class="chart-container chart-extra">
                    <h3>Extra Phys Goal</h3>
                    <canvas id="extraChart-${username}"></canvas>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container chart-monthly">
                    <h3>Monthly Distance</h3>
                    <canvas id="monthChart-${username}"></canvas>
                </div>
                <div class="chart-container chart-monthly">
                    <h3>Monthly Time</h3>
                    <canvas id="monthTimeChart-${username}"></canvas>
                </div>
            </div>
        `;
        container.appendChild(card);

        // Monthly Distance Chart
        let monthChart = new Chart(document.getElementById(`monthChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ data: monthlyDistanceMi, backgroundColor:"rgba(75,192,192,0.6)" }] },
            options:{ responsive:true, maintainAspectRatio:true, aspectRatio:1.5, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true } } }
        });

        // Monthly Time Chart
        let monthTimeChart = new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets:[{ data: monthlyTime, backgroundColor:"rgba(255,159,64,0.6)" }] },
            options:{ responsive:true, maintainAspectRatio:true, aspectRatio:1.5, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true } } }
        });

        // Extra Phys Goal Chart
        let extraChart = new Chart(document.getElementById(`extraChart-${username}`), {
            type:"bar",
            data:{ labels: monthNames, datasets:[{ data: monthlyTime, backgroundColor: extraColors, borderRadius:6 }] },
            options:{ responsive:true, maintainAspectRatio:true, aspectRatio:1.5, plugins:{ legend:{ display:false }, goalLine:{ lineAt:EXTRA_GOAL, color:"lime" } }, scales:{ y:{ beginAtZero:true, suggestedMax: Math.max(...monthlyTime, EXTRA_GOAL)+60 } } }
        });

        // Daily Distance Chart
        let dailyChart = new Chart(document.getElementById(`dailyChart-${username}`), {
            type:"bar",
            data:{ labels: dailyDistanceMi.map((_,i)=>i+1), datasets:[{ data: dailyDistanceMi, backgroundColor:"rgba(75,192,192,0.8)", minBarLength:2 }] },
            options:{ responsive:true, maintainAspectRatio:true, aspectRatio:1.5, plugins:{ legend:{ display:false } }, scales:{ x:{ barPercentage:0.3, categoryPercentage:0.5, ticks:{ autoSkip:false, maxRotation:0, minRotation:0 } }, y:{ beginAtZero:true } } }
        });

        // Unit toggle
        document.getElementById(`unit-${username}`).addEventListener("change", e=>{
            const unit = e.target.value;
            let monthlyData = unit==="km"? monthlyDistanceKm: monthlyDistanceMi;
            let dailyData = unit==="km"? dailyDistanceKm: dailyDistanceMi;

            monthChart.data.datasets[0].data = monthlyData;
            monthChart.update();

            dailyChart.data.datasets[0].data = dailyData;
            dailyChart.update();
        });

    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));
document.getElementById("dailyMonthSelector").addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>
