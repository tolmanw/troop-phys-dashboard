<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
:root {
    --daily-width: 310px;       /* Daily chart width */
    --daily-height: 180px;      /* Daily chart height */
    --bottom-width: 130px;      /* Bottom charts width */
    --bottom-height: 140px;     /* Bottom charts height */
    --card-width: 350px;        /* Card width */
    --card-gap: 20px;           /* Gap between cards */
    --font-size: 8px;           /* Axis font size */
    --title-size: 8px;          /* Chart title font size */
}

body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}

select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

.card {
    background: #1b1f25;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: var(--card-gap);
    width: var(--card-width);
    display: inline-block;
    vertical-align: top;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}
.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 1em;
    margin: 0;
}

/* Chart tile wrapper */
.chart-tile {
    background: #2a2e36;
    border: 1px solid #555;
    border-radius: 8px;
    padding: 5px;
    display: flex;
    flex-direction: column;
}

/* Daily chart on top */
.daily-chart-wrapper {
    width: var(--daily-width);
    height: var(--daily-height);
    margin: 0 auto var(--card-gap) auto;
}
.daily-chart-wrapper canvas {
    width: 100% !important;
    height: 100% !important;
    box-sizing: border-box;
    padding: 5px;
}

/* Bottom charts: 1x3 layout */
.bottom-charts {
    display: flex;
    justify-content: space-between;
    gap: 5px;
}
.bottom-charts .chart-tile {
    width: var(--bottom-width);
    height: var(--bottom-height);
}
.bottom-charts .chart-tile canvas {
    flex: 1;
    width: 100% !important;
    height: 100% !important;
    box-sizing: border-box;
    padding: 5px;
}

/* Chart title styling */
.chart-tile h3 {
    margin: 0 0 3px 0;
    font-size: var(--title-size);
    color: #c9d1d9;
    text-align: center;
}

.unit-toggle {
    margin-bottom: 10px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;
const CHARTS = {};
const FONT_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size'));
const TITLE_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--title-size'));

// Goal line plugin
const goalLinePlugin = {
  id: "goalLine",
  afterDatasetsDraw(chart, args, pluginOptions) {
    if (!pluginOptions || !pluginOptions.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(pluginOptions.lineAt);
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.lineWidth = pluginOptions.lineWidth || 2;
    ctx.strokeStyle = pluginOptions.color || "blue";
    ctx.stroke();
    ctx.restore();
  }
};
Chart.register(goalLinePlugin);

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.replace(/\s*\d{4}/, '').substring(0,3)); // abbreviated months

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    populateActivityFilter();
    renderDashboard(activityType);
}

function populateActivityFilter(){
    const select = document.getElementById("activityFilter");
    if (!athletesData) return;
    const found = new Set();
    Object.values(athletesData).forEach(a => {
        if (Array.isArray(a.activity_types)) a.activity_types.forEach(t => found.add(t));
    });
    Array.from(found).sort().forEach(t => {
        if (![...select.options].some(o => o.value===t)){
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            select.appendChild(opt);
        }
    });
}

function destroyChartIfExists(id){
    if (CHARTS[id]) {
        try { CHARTS[id].destroy(); } catch(e){}
        delete CHARTS[id];
    }
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([alias, athlete]) => {
        if (activityType !== "All" && athlete.activity_types && !athlete.activity_types.includes(activityType)) return;

        const monthlyDistanceKm = athlete.monthly_distances;
        const monthlyDistanceMi = monthlyDistanceKm.map(d => +(d*0.621371).toFixed(2));
        const monthlyTime = athlete.monthly_time;
        const dailyDistanceKm = (athlete.daily_distance_km && athlete.daily_distance_km[monthIndex]) ? athlete.daily_distance_km[monthIndex] : [];
        const dailyDistanceMi = dailyDistanceKm.map(d => +(d*0.621371).toFixed(2));
        const EXTRA_GOAL = 480;
        const extraMonths = monthNames.slice(-2);
        const extraTime = monthlyTime.slice(-2);

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div><h2>${athlete.display_name}</h2></div>
            </div>

            <div class="unit-toggle">
                <label>Distance Unit:</label>
                <select id="unit-${alias}">
                    <option value="mi" selected>Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>

            <div class="daily-chart-wrapper chart-tile">
                <h3 style="font-size:${TITLE_SIZE}px;">Daily Distance - ${monthNames[monthIndex]}</h3>
                <canvas id="dailyChart-${alias}"></canvas>
            </div>

            <div class="bottom-charts">
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Extra Phys Goal</h3>
                    <canvas id="extraChart-${alias}"></canvas>
                </div>
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Monthly Distance</h3>
                    <canvas id="monthChart-${alias}"></canvas>
                </div>
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Monthly Time</h3>
                    <canvas id="monthTimeChart-${alias}"></canvas>
                </div>
            </div>
        `;
        container.appendChild(card);

        destroyChartIfExists(`monthChart-${alias}`);
        destroyChartIfExists(`monthTimeChart-${alias}`);
        destroyChartIfExists(`extraChart-${alias}`);
        destroyChartIfExists(`dailyChart-${alias}`);

        // Daily Chart
        CHARTS[`dailyChart-${alias}`] = new Chart(document.getElementById(`dailyChart-${alias}`), {
            type: "bar",
            data:{ labels: dailyDistanceMi.map((_,i)=>i+1), datasets:[{ data: dailyDistanceMi, backgroundColor:"rgba(75,192,192,0.8)", minBarLength:2, barThickness:15 }] },
            options:{ 
                responsive:true,
                maintainAspectRatio:true,
                plugins:{ legend:{ display:false } },
                scales:{
                    x:{ ticks:{ autoSkip:false, maxRotation:0, minRotation:0, font:{ size: FONT_SIZE } } },
                    y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } }
                }
            }
        });

        // Monthly Distance Chart
        CHARTS[`monthChart-${alias}`] = new Chart(document.getElementById(`monthChart-${alias}`), {
            type:"bar",
            data:{ labels: monthNames, datasets:[{ data: monthlyDistanceMi, backgroundColor:"rgba(75,192,192,0.6)", barThickness:15 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } }, x:{ ticks:{ font:{ size: FONT_SIZE } } } } }
        });

        // Monthly Time Chart
        CHARTS[`monthTimeChart-${alias}`] = new Chart(document.getElementById(`monthTimeChart-${alias}`), {
            type:"bar",
            data:{ labels: monthNames, datasets:[{ data: monthlyTime, backgroundColor:"rgba(255,159,64,0.6)", barThickness:15 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } }, x:{ ticks:{ font:{ size: FONT_SIZE } } } } }
        });

        // Extra Phys Goal Chart with Goal Line
        CHARTS[`extraChart-${alias}`] = new Chart(document.getElementById(`extraChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraTime, backgroundColor:"rgba(255,159,64,0.6)", barThickness:15 }] },
            options:{ 
                responsive:true, 
                maintainAspectRatio:false, 
                plugins:{ legend:{ display:false }, goalLine:{ lineAt:EXTRA_GOAL, color:"blue", lineWidth:2 } }, 
                scales:{ y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE }, suggestedMax: Math.max(...extraTime, EXTRA_GOAL)+60 }, x:{ ticks:{ font:{ size: FONT_SIZE } } } } }
            },
            plugins:[goalLinePlugin]
        });

        // Unit toggle
        document.getElementById(`unit-${alias}`).addEventListener("change", e=>{
            const unit = e.target.value;
            let monthlyData = unit==="km"? monthlyDistanceKm: monthlyDistanceMi;
            let dailyData = unit==="km"? dailyDistanceKm: dailyDistanceMi;

            const mc = CHARTS[`monthChart-${alias}`];
            if (mc) { mc.data.datasets[0].data = monthlyData; mc.update(); }

            const dc = CHARTS[`dailyChart-${alias}`];
            if (dc) { dc.data.labels = dailyData.map((_,i)=>i+1); dc.data.datasets[0].data = dailyData; dc.update(); }
        });
    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));
document.getElementById("dailyMonthSelector").addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>
