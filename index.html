<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Strava Dashboard</title>

<!-- Dark Theme Styling -->
<style>
    body {
        background: #0d1117;
        color: #e6edf3;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .card {
        background: #161b22;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px #0005;
    }
    .athlete {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }
    canvas {
        background: #0d1117;
        border-radius: 10px;
        padding: 10px;
    }
    select {
        background: #21262d;
        color: white;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #30363d;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<!-- Activity Filter -->
<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<div id="container"></div>

<script>
async function loadData() {
    const response = await fetch("data/athletes.json");
    const data = await response.json();

    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthNames = data.month_names;   // <--- WORKING NOW!

    Object.entries(data.athletes).forEach(([username, athlete]) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div>
                    <h2>${athlete.firstname} ${athlete.lastname}</h2>
                    <p>@${athlete.username}</p>
                </div>
            </div>

            <h3>Monthly Distance</h3>
            <p>${monthNames[0]} vs ${monthNames[1]}</p>
            <canvas id="monthChart-${username}" width="400" height="200"></canvas>

            <h3>Daily Distance (${monthNames[1]})</h3>
            <canvas id="dailyChart-${username}" width="400" height="200"></canvas>
        `;

        container.appendChild(card);

        // Create Charts
        new Chart(document.getElementById(`monthChart-${username}`), {
            type: "bar",
            data: {
                labels: monthNames,
                datasets: [{
                    label: "Distance (km)",
                    data: athlete.monthly_distances,
                    backgroundColor: "rgba(75, 192, 192, 0.6)"
                }]
            }
        });

        new Chart(document.getElementById(`dailyChart-${username}`), {
            type: "line",
            data: {
                labels: athlete.daily_distance_km.map((_, i) => i + 1),
                datasets: [{
                    label: "Daily Distance (km)",
                    data: athlete.daily_distance_km,
                    borderWidth: 2
                }]
            }
        });
    });
}

loadData();

// Reload when activity filter changes
document.getElementById("activityFilter").addEventListener("change", () => {
    loadData();
});
</script>

</body>
</html>
