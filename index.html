<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}

select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

/* === Fixed grid for tiles === */
#container {
    display: grid;
    grid-template-columns: repeat(auto-fit, 300px); /* fixed width tiles */
    grid-auto-rows: 400px; /* fixed height tiles */
    gap: 20px; /* even spacing */
    justify-content: center;
}

/* Card container */
.card {
    background: #1b1f25;
    border-radius: 12px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 0 10px #0005;
    width: 300px;  /* fixed width */
    height: 400px; /* fixed height */
}

/* Athlete section */
.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
}
.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 1.2em; /* scaled font */
    margin: 0;
}

/* Chart containers */
.charts-grid {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.charts-top, .charts-bottom {
    display: flex;
    gap: 10px;
    justify-content: center;
}

/* Individual chart container */
.chart-container {
    background: #0d1117;
    border-radius: 10px;
    padding: 5px;
    height: 120px; /* fixed chart height */
}
.chart-container canvas {
    width: 100% !important;
    height: 100% !important;
}

.daily-chart-wrapper {
    height: 160px;
}
.daily-chart-wrapper canvas {
    height: 100% !important;
}

.card h3 {
    font-size: 1em;
    margin: 0 0 5px 0;
}

/* Unit toggle styling */
.unit-toggle {
    margin-bottom: 10px;
    font-size: 0.9em;
}

/* === Mobile scaling === */
@media (max-width: 768px) {
    #container {
        grid-template-columns: repeat(auto-fit, 250px);
        grid-auto-rows: 330px;
        gap: 15px;
    }
    .card {
        width: 250px;
        height: 330px;
    }
    .chart-container {
        height: 100px;
    }
    .daily-chart-wrapper {
        height: 140px;
    }
    .athlete h2 {
        font-size: 1em;
    }
    .card h3 {
        font-size: 0.9em;
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;
const CHARTS = {}; // chart references

Chart.register({
  id: "goalLine",
  afterDatasetsDraw(chart, args, pluginOptions) {
    if (!pluginOptions || !pluginOptions.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(pluginOptions.lineAt);
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.lineWidth = 2;
    ctx.strokeStyle = pluginOptions.color || "blue";
    ctx.stroke();
    ctx.restore();
  }
});

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.replace(/\s*\d{4}/, ''));

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    populateActivityFilter();
    renderDashboard(activityType);
}

function populateActivityFilter(){
    const select = document.getElementById("activityFilter");
    if (!athletesData) return;
    const found = new Set();
    Object.values(athletesData).forEach(a => {
        if (Array.isArray(a.activity_types)) {
            a.activity_types.forEach(t => found.add(t));
        }
    });
    Array.from(found).sort().forEach(t => {
        let exists = false;
        for (let i=0;i<select.options.length;i++){
            if (select.options[i].value === t) { exists = true; break; }
        }
        if (!exists){
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            select.appendChild(opt);
        }
    });
}

function destroyChartIfExists(id){
    if (CHARTS[id]) {
        try { CHARTS[id].destroy(); } catch(e){}
        delete CHARTS[id];
    }
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([alias, athlete]) => {

        if (activityType !== "All" && athlete.activity_types && !athlete.activity_types.includes(activityType)) return;

        const monthlyDistanceKm = athlete.monthly_distances;
        const monthlyDistanceMi = monthlyDistanceKm.map(d => +(d*0.621371).toFixed(2));
        const monthlyTime = athlete.monthly_time;

        const dailyDistanceKm = (athlete.daily_distance_km && athlete.daily_distance_km[monthIndex]) ? athlete.daily_distance_km[monthIndex] : [];
        const dailyDistanceMi = dailyDistanceKm.map(d => +(d*0.621371).toFixed(2));

        const EXTRA_GOAL = 480;
        const extraMonths = monthNames.slice(-2);
        const extraTime = monthlyTime.slice(-2);

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div>
                    <h2>${athlete.display_name}</h2>
                </div>
            </div>

            <div class="unit-toggle">
                <label>Distance Unit:</label>
                <select id="unit-${alias}">
                    <option value="mi" selected>Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>

            <div class="charts-grid">
                <div class="charts-top chart-container">
                    <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
                    <div class="daily-chart-wrapper">
                        <canvas id="dailyChart-${alias}"></canvas>
                    </div>
                </div>
                <div class="charts-bottom">
                    <div class="chart-container">
                        <h3>Extra Phys Goal</h3>
                        <canvas id="extraChart-${alias}"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Monthly Distance</h3>
                        <canvas id="monthChart-${alias}"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Monthly Time</h3>
                        <canvas id="monthTimeChart-${alias}"></canvas>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(card);

        destroyChartIfExists(`monthChart-${alias}`);
        destroyChartIfExists(`monthTimeChart-${alias}`);
        destroyChartIfExists(`extraChart-${alias}`);
        destroyChartIfExists(`dailyChart-${alias}`);

        // Charts
        CHARTS[`monthChart-${alias}`] = new Chart(document.getElementById(`monthChart-${alias}`), {
            type:"bar",
            data:{ labels: monthNames, datasets:[{ data: monthlyDistanceMi, backgroundColor:"rgba(75,192,192,0.6)", barThickness:15 }] },
            options:{ responsive:false, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true, ticks:{ font:{ size:8 } } }, x:{ ticks:{ font:{ size:8 } } } } }
        });
        
        CHARTS[`monthTimeChart-${alias}`] = new Chart(document.getElementById(`monthTimeChart-${alias}`), {
            type:"bar",
            data:{ labels: monthNames, datasets:[{ data: monthlyTime, backgroundColor:"rgba(255,159,64,0.6)", barThickness:15 }] },
            options:{ responsive:false, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true, ticks:{ font:{ size:8 } } }, x:{ ticks:{ font:{ size:8 } } } } }
        });
        
        CHARTS[`extraChart-${alias}`] = new Chart(document.getElementById(`extraChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraTime, backgroundColor:"rgba(255,159,64,0.6)", barThickness:15 }] },
            options:{ responsive:false, maintainAspectRatio:false, plugins:{ legend:{ display:false }, goalLine:{ lineAt:EXTRA_GOAL, color:"blue" } }, scales:{ y:{ beginAtZero:true, ticks:{ font:{ size:8 }, suggestedMax: Math.max(...extraTime, EXTRA_GOAL)+60 }, x:{ ticks:{ font:{ size:8 } } } } } }
        });
        
        CHARTS[`dailyChart-${alias}`] = new Chart(document.getElementById(`dailyChart-${alias}`), {
            type:"bar",
            data:{ labels: dailyDistanceMi.map((_,i)=>i+1), datasets:[{ data: dailyDistanceMi, backgroundColor:"rgba(75,192,192,0.8)", minBarLength:2, barThickness:'flex' }] },
            options:{ responsive:false, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, scales:{ x:{ ticks:{ autoSkip:false, maxRotation:0, minRotation:0, font:{ size:8 } } }, y:{ beginAtZero:true, ticks:{ font:{ size:8 } } } } }
        });

        document.getElementById(`unit-${alias}`).addEventListener("change", e=>{
            const unit = e.target.value;
            let monthlyData = unit==="km"? monthlyDistanceKm: monthlyDistanceMi;
            let dailyData = unit==="km"? dailyDistanceKm: dailyDistanceMi;

            const mc = CHARTS[`monthChart-${alias}`];
            if (mc) { mc.data.datasets[0].data = monthlyData; mc.update(); }

            const dc = CHARTS[`dailyChart-${alias}`];
            if (dc) { dc.data.labels = dailyData.map((_,i)=>i+1); dc.data.datasets[0].data = dailyData; dc.update(); }
        });
    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));
document.getElementById("dailyMonthSelector").addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>
