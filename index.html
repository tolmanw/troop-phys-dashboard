<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troop Dashboard</title>

<style>
:root {
    --daily-width: 305px;
    --daily-height: 170px;
    --bottom-width: 120px;
    --bottom-height: 120px;
    --card-width: 330px;
    --card-gap: 10px;
    --chart-padding: 10px;
    --font-size: 8px;
    --title-size: 8px;
    --bar-thickness: 8;
}

body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
    font-size: 14px;
}

select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

#container {
    display: flex;
    flex-wrap: wrap;
    gap: var(--card-gap);
}

.card {
    background: #1b1f25;
    padding: var(--chart-padding);
    border-radius: 12px;
    width: var(--card-width);
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.chart-tile {
    background: #2a2e36;
    border: 1px solid #555;
    border-radius: 8px;
    padding: var(--chart-padding);
    display: flex;
    flex-direction: column;
}

.daily-chart-wrapper {
    width: var(--daily-width);
    height: var(--daily-height);
    margin: 0 auto 10px auto;
}

.bottom-charts {
    display: flex;
    justify-content: space-between;
    gap: 5px;
}

.bottom-charts .chart-tile {
    width: var(--bottom-width);
    height: var(--bottom-height);
}

.chart-tile h3 {
    margin: 0 0 3px 0;
    font-size: var(--title-size);
    text-align: center;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Troop Dashboard</h1>

<label>Daily Distance Month:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;
const CHARTS = {};

function getBarThickness() {
    return window.innerWidth <= 600 ? 4 : 8;
}

async function loadData() {
    const res = await fetch("data/athletes.json");
    const data = await res.json();

    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.substr(0,3));

    const sel = document.getElementById("dailyMonthSelector");
    monthNames.forEach((m,i)=>{
        const o = document.createElement("option");
        o.value = i;
        o.textContent = m;
        sel.appendChild(o);
    });
    sel.selectedIndex = monthNames.length - 1;

    renderDashboard();
}

function destroy(id){
    if(CHARTS[id]){ CHARTS[id].destroy(); delete CHARTS[id]; }
}

function renderDashboard(){
    const c = document.getElementById("container");
    c.innerHTML = "";

    const monthIndex = +dailyMonthSelector.value;
    const prevMonthIndex = Math.max(monthIndex - 1, 0);
    const EXTRA_GOAL = 480;

    Object.entries(athletesData).forEach(([alias,a])=>{
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
        <div class="athlete">
            <img src="${a.profile}">
            <h2>${a.display_name}</h2>
        </div>

        <div class="daily-chart-wrapper chart-tile">
            <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
            <canvas id="daily-${alias}"></canvas>
        </div>

        <div class="bottom-charts">
            <div class="chart-tile"><h3>Extra Phys Goal</h3><canvas id="extra-${alias}"></canvas></div>
            <div class="chart-tile"><h3>Monthly Distance</h3><canvas id="dist-${alias}"></canvas></div>
            <div class="chart-tile"><h3>Monthly Time</h3><canvas id="time-${alias}"></canvas></div>
        </div>`;
        c.appendChild(card);

        /* ---- Daily ---- */
        destroy(`daily-${alias}`);
        CHARTS[`daily-${alias}`] = new Chart(document.getElementById(`daily-${alias}`),{
            type:"bar",
            data:{ labels:a.daily_distance_km[monthIndex].map((_,i)=>i+1),
                datasets:[{ data:a.daily_distance_km[monthIndex].map(d=>+(d*0.621).toFixed(2)),
                    backgroundColor:"rgba(75,192,192,0.8)", barThickness:getBarThickness() }] },
            options:{ plugins:{legend:{display:false}} }
        });

        /* ---- Extra Phys (UPDATED LOGIC ONLY) ---- */
        const extraMonths=[monthNames[prevMonthIndex],monthNames[monthIndex]];
        const extraTime=[a.monthly_time[prevMonthIndex]||0,a.monthly_time[monthIndex]||0];
        const extraColors=extraTime.map(v=>
            v>=EXTRA_GOAL?"rgba(46,204,113,0.45)":"rgba(231,76,60,0.45)");

        destroy(`extra-${alias}`);
        CHARTS[`extra-${alias}`]=new Chart(document.getElementById(`extra-${alias}`),{
            type:"bar",
            data:{labels:extraMonths,
                datasets:[{data:extraTime,backgroundColor:extraColors,barThickness:getBarThickness()}]},
            options:{plugins:{legend:{display:false}},
                scales:{y:{beginAtZero:true,max:Math.max(...extraTime,EXTRA_GOAL)+200}}}
        });

        /* ---- Monthly Distance ---- */
        destroy(`dist-${alias}`);
        CHARTS[`dist-${alias}`]=new Chart(document.getElementById(`dist-${alias}`),{
            type:"bar",
            data:{labels:extraMonths,
                datasets:[{data:[a.monthly_distances[prevMonthIndex]*0.621,a.monthly_distances[monthIndex]*0.621],
                backgroundColor:"rgba(42,102,186,0.6)",barThickness:getBarThickness()}]},
            options:{plugins:{legend:{display:false}}}
        });

        /* ---- Monthly Time ---- */
        destroy(`time-${alias}`);
        CHARTS[`time-${alias}`]=new Chart(document.getElementById(`time-${alias}`),{
            type:"bar",
            data:{labels:extraMonths,
                datasets:[{data:extraTime,backgroundColor:"rgba(45,173,131,0.6)",barThickness:getBarThickness()}]},
            options:{plugins:{legend:{display:false}}}
        });
    });
}

dailyMonthSelector.addEventListener("change",renderDashboard);
loadData();
</script>
</body>
</html>
