<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}
select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

/* --- Smaller card layout --- */
.card {
    background: #1b1f25;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 0 8px #0005;
    max-width: 750px;
}

/* --- Athlete row smaller --- */
.athlete {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 8px;
}
.athlete img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: .9em;
    margin: 0;
}

/* --- GRID LAYOUT --- */
.charts-grid {
    display: grid;
    grid-template-rows: auto auto;
    gap: 12px;
}

/* Daily distance slightly smaller + centered */
.charts-top {
    width: 80%;
    margin: 0 auto;
}
.charts-top canvas {
    height: 170px !important; /* smaller */
}

/* 3 charts on bottom row smaller */
.charts-bottom {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

.chart-container {
    background: #0d1117;
    border-radius: 10px;
    padding: 8px;
}

canvas {
    width: 100% !important;
    height: 150px !important; /* smaller charts */
}

h3 {
    margin-bottom: 4px;
    margin-top: 10px;
    font-size: .9em;
    color: #c9d1d9;
}

.unit-toggle {
    margin-bottom: 6px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;

/* Goal Line Plugin */
Chart.register({
  id: "goalLine",
  afterDatasetsDraw(chart, args, pluginOptions) {
    if (!pluginOptions.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(pluginOptions.lineAt);
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.lineWidth = 2;
    ctx.strokeStyle = pluginOptions.color || "lime";
    ctx.stroke();
    ctx.restore();
  }
});

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;

    monthNames = data.month_names.map(m => m.replace(/\s*\d{4}/, ''));

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    renderDashboard(activityType);
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([username, athlete]) => {

        let monthlyDistanceKm = athlete.monthly_distances;
        let monthlyDistanceMi = monthlyDistanceKm.map(d => +(d*0.621371).toFixed(2));

        const monthlyTime = athlete.monthly_time;

        let dailyDistanceKm = athlete.daily_distance_km[monthIndex];
        let dailyDistanceMi = dailyDistanceKm.map(d => +(d*0.621371).toFixed(2));

        const EXTRA_GOAL = 480;
        const extraMonths = monthNames.slice(-2);
        const extraTime = monthlyTime.slice(-2);

        /* wider bars now */
        const extraColors = extraTime.map(t => 
            t >= EXTRA_GOAL ? "rgba(0,200,0,0.7)" : "rgba(200,0,0,0.7)"
        );

        /* --- Card HTML --- */
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div><h2>TO2388</h2></div>
            </div>

            <div class="unit-toggle">
                <label>Distance Unit:</label>
                <select id="unit-${username}">
                    <option value="mi" selected>Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>

            <div class="charts-grid">
                <div class="charts-top chart-container">
                    <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
                    <canvas id="dailyChart-${username}"></canvas>
                </div>
                <div class="charts-bottom">
                    <div class="chart-container">
                        <h3>Extra Phys Goal</h3>
                        <canvas id="extraChart-${username}"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Monthly Distance</h3>
                        <canvas id="monthChart-${username}"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Monthly Time</h3>
                        <canvas id="monthTimeChart-${username}"></canvas>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(card);

        /* --- Monthly Distance --- */
        let monthChart = new Chart(document.getElementById(`monthChart-${username}`), {
            type:"bar",
            data:{ labels: monthNames, datasets:[{ data: monthlyDistanceMi, backgroundColor:"rgba(75,192,192,0.6)", barThickness:8 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } },
                scales:{ y:{ beginAtZero:true }, x:{ ticks:{ font:{ size:10 } } } } }
        });

        /* --- Monthly Time --- */
        let monthTimeChart = new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type:"bar",
            data:{ labels: monthNames, datasets:[{ data: monthlyTime, backgroundColor:"rgba(255,159,64,0.6)", barThickness:8 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } },
                scales:{ y:{ beginAtZero:true }, x:{ ticks:{ font:{ size:10 } } } } }
        });

        /* --- Extra Phys Goal Chart (wider bars) --- */
        let extraChart = new Chart(document.getElementById(`extraChart-${username}`), {
            type:"bar",
            data:{
                labels: extraMonths,
                datasets:[{
                    data: extraTime,
                    backgroundColor: extraColors,
                    borderRadius: 0,
                    barThickness: 18   /* â† wider like the others */
                }]
            },
            options:{ 
                responsive:true, maintainAspectRatio:false,
                plugins:{
                    legend:{ display:false },
                    goalLine:{ lineAt:EXTRA_GOAL, color:"lime" }
                },
                scales:{
                    y:{ beginAtZero:true, suggestedMax: Math.max(...extraTime, EXTRA_GOAL)+60 },
                    x:{ ticks:{ font:{ size:10 } } }
                }
            }
        });

        /* --- Daily Distance Chart small + centered --- */
        let dailyChart = new Chart(document.getElementById(`dailyChart-${username}`), {
            type:"bar",
            data:{
                labels: dailyDistanceMi.map((_,i)=>i+1),
                datasets:[{
                    data: dailyDistanceMi,
                    backgroundColor:"rgba(75,192,192,0.8)",
                    barThickness:5
                }]
            },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                plugins:{ legend:{ display:false } },
                scales:{
                    x:{ ticks:{ autoSkip:false, maxRotation:0, minRotation:0, font:{ size:10 } } },
                    y:{ beginAtZero:true }
                }
            }
        });

        /* --- Unit toggle --- */
        document.getElementById(`unit-${username}`).addEventListener("change", e=>{
            const unit = e.target.value;
            monthChart.data.datasets[0].data = (unit==="km"? monthlyDistanceKm: monthlyDistanceMi);
            dailyChart.data.datasets[0].data = (unit==="km"? dailyDistanceKm: dailyDistanceMi);
            monthChart.update();
            dailyChart.update();
        });

    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));
document.getElementById("dailyMonthSelector").addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>
