<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troop Dashboard</title>

<style>
:root {
    --daily-width: 305px;
    --daily-height: 170px;
    --bottom-width: 120px;
    --bottom-height: 120px;
    --card-width: 330px;
    --card-gap: 10px;
    --chart-padding: 10px;
    --font-size: 8px;
    --title-size: 8px;
}

body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
    font-size: 14px; /* Page font size */
}

label {
    font-size: 14px;
}

select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
    font-size: 14px; /* Select font size */
}

.card {
    background: #1b1f25;
    padding: var(--chart-padding);
    border-radius: 12px;
    margin-bottom: var(--card-gap);
    width: var(--card-width);
    display: inline-block;
    vertical-align: top;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}
.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 1em;
    margin: 0;
}

.chart-tile {
    background: #2a2e36;
    border: 1px solid #555;
    border-radius: 8px;
    padding: var(--chart-padding);
    display: flex;
    flex-direction: column;
}

.daily-chart-wrapper {
    width: var(--daily-width);
    height: var(--daily-height);
    margin: 0 auto var(--card-gap) auto;
}
.daily-chart-wrapper canvas {
    width: 100% !important;
    height: 100% !important;
}

.bottom-charts {
    display: flex;
    justify-content: space-between;
    gap: 5px;
}
.bottom-charts .chart-tile {
    width: var(--bottom-width);
    height: var(--bottom-height);
}
.bottom-charts .chart-tile canvas {
    flex: 1;
    width: 100% !important;
}

.chart-tile h3 {
    margin: 0 0 3px 0;
    font-size: var(--title-size);
    color: #c9d1d9;
    text-align: center;
}

/* --- Mobile-Friendly Overrides --- */
@media (max-width: 600px) {
    :root {
        --daily-width: 95%;       /* Daily chart fills most of screen */
        --daily-height: 140px;
        --bottom-width: 30%;      /* Bottom charts ~1/3 of screen */
        --bottom-height: 90px;
        --card-width: 95%;
        --card-gap: 8px;
        --chart-padding: 6px;
        --font-size: 6px;
        --title-size: 6px;
    }

    body {
        padding: 10px;
        font-size: 12px;
    }

    select {
        font-size: 12px;
        padding: 4px 8px;
    }

    .bottom-charts {
        flex-direction: row;   /* Keep horizontal stacking */
        justify-content: space-between;
        flex-wrap: wrap;       /* Wrap if too narrow */
    }

    .bottom-charts .chart-tile {
        margin-bottom: 8px;    /* small spacing if wrapped */
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1 style="font-size: 25px;">Troop Phys Dashboard</h1>

<label style="font-size: 14px;">Select Month for Daily Charts:</label>
<select id="dailyMonthSelector" style="font-size: 12px; padding: 4px 8px;"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;
const CHARTS = {};
const FONT_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size'));
const TITLE_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--title-size'));
const BAR_THICKNESS = 8; // Global bar thickness

async function loadData() {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.substr(0,3));

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    renderDashboard();
}

function destroyChartIfExists(id){
    if (CHARTS[id]) {
        try { CHARTS[id].destroy(); } catch(e){}
        delete CHARTS[id];
    }
}

function updateDailyChart(alias, monthIndex){
    const athlete = athletesData[alias];
    const dailyDistanceMi = athlete.daily_distance_km[monthIndex].map(d => +(d*0.621371).toFixed(2));
    const chartId = `dailyChart-${alias}`;
    destroyChartIfExists(chartId);

    const barColors = dailyDistanceMi.map(()=> "rgba(75,192,192,0.8)");

    CHARTS[chartId] = new Chart(document.getElementById(chartId), {
        type: "bar",
        data:{
            labels: dailyDistanceMi.map((_,i)=>i+1),
            datasets:[{ data: dailyDistanceMi, backgroundColor: barColors, minBarLength:2, barThickness: BAR_THICKNESS }]
        },
        options:{
            responsive:true,
            maintainAspectRatio:true,
            plugins:{ legend:{ display:false } },
            scales:{
                x:{
                    ticks:{
                        autoSkip:false,
                        maxRotation:0,
                        minRotation:0,
                        font:{ size: FONT_SIZE },
                        callback: function(value, index){
                            return (index % 2 === 0) ? this.getLabelForValue(value) : '';
                        }
                    }
                },
                y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } }
            }
        }
    });

    document.querySelector(`#dailyChart-${alias}`).parentElement.querySelector("h3").textContent =
        `Daily Distance - ${monthNames[monthIndex]}`;
}

function renderDashboard(){
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);
    const prevMonthIndex = monthIndex - 1 >= 0 ? monthIndex - 1 : 0;

    Object.entries(athletesData).forEach(([alias, athlete])=>{
        const monthlyDistanceMi = athlete.monthly_distances.map(d=> +(d*0.621371).toFixed(2));
        const monthlyTime = athlete.monthly_time || [0,0];

        const EXTRA_GOAL = 480; // 8 hours
        const extraMonths = [monthNames[prevMonthIndex], monthNames[monthIndex]];
        const extraTime = [monthlyTime[prevMonthIndex] || 0, monthlyTime[monthIndex] || 0];

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div><h2>${athlete.display_name}</h2></div>
            </div>

            <div class="daily-chart-wrapper chart-tile">
                <h3 style="font-size:${TITLE_SIZE}px;">Daily Distance - ${monthNames[monthIndex]}</h3>
                <canvas id="dailyChart-${alias}"></canvas>
            </div>

            <div class="bottom-charts">
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Extra Phys Goal</h3>
                    <canvas id="extraChart-${alias}"></canvas>
                </div>
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Monthly Distance</h3>
                    <canvas id="monthChart-${alias}"></canvas>
                </div>
                <div class="chart-tile">
                    <h3 style="font-size:${TITLE_SIZE}px;">Monthly Time</h3>
                    <canvas id="monthTimeChart-${alias}"></canvas>
                </div>
            </div>
        `;
        container.appendChild(card);

        destroyChartIfExists(`monthChart-${alias}`);
        destroyChartIfExists(`monthTimeChart-${alias}`);
        destroyChartIfExists(`extraChart-${alias}`);
        destroyChartIfExists(`dailyChart-${alias}`);

        CHARTS[`monthChart-${alias}`] = new Chart(document.getElementById(`monthChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: [monthlyDistanceMi[prevMonthIndex], monthlyDistanceMi[monthIndex]], backgroundColor:"rgba(75,192,192,0.6)", barThickness: BAR_THICKNESS }] },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                layout:{ padding:{ bottom:8 } },
                plugins:{ legend:{ display:false } },
                scales:{
                    y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } },
                    x:{ ticks:{ font:{ size: FONT_SIZE } } }
                }
            }
        });

        CHARTS[`monthTimeChart-${alias}`] = new Chart(document.getElementById(`monthTimeChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: [monthlyTime[prevMonthIndex] || 0, monthlyTime[monthIndex] || 0], backgroundColor:"rgba(255,159,64,0.6)", barThickness: BAR_THICKNESS }] },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                layout:{ padding:{ bottom:8 } },
                plugins:{ legend:{ display:false } },
                scales:{
                    y:{ beginAtZero:true, ticks:{ font:{ size: FONT_SIZE } } },
                    x:{ ticks:{ font:{ size: FONT_SIZE } } }
                }
            }
        });

        const goalLinePlugin = {
            id: 'goalLine',
            afterDatasetsDraw(chart) {
                const { ctx, chartArea:{left,right,top,bottom}, scales:{y} } = chart;
                const yPos = y.getPixelForValue(EXTRA_GOAL);
                if (yPos >= top && yPos <= bottom) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.setLineDash([5,5]);
                    ctx.moveTo(left, yPos);
                    ctx.lineTo(right, yPos);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = 'rgba(255,99,71,1)';
                    ctx.stroke();
                    ctx.restore();
                }
            }
        };

        CHARTS[`extraChart-${alias}`] = new Chart(document.getElementById(`extraChart-${alias}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraTime, backgroundColor:"rgba(255,159,64,0.6)", barThickness: BAR_THICKNESS }] },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                layout:{ padding:{ bottom:8 } },
                plugins:{ legend:{ display:false } },
                scales:{
                    y:{ beginAtZero:true, max: Math.max(...extraTime, EXTRA_GOAL)+220, ticks:{ font:{ size: FONT_SIZE } } },
                    x:{ ticks:{ font:{ size: FONT_SIZE } } }
                }
            },
            plugins:[goalLinePlugin]
        });

        updateDailyChart(alias, monthIndex);
    });
}

// Event listener
document.getElementById("dailyMonthSelector").addEventListener("change", ()=>{
    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);
    Object.keys(athletesData).forEach(alias=>{
        updateDailyChart(alias, monthIndex);
    });
});

// Load data
loadData();
</script>
</body>
</html>
