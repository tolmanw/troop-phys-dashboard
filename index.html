<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}
select {
    background: #21262d;
    color: white;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 20px;
}

.card {
    background: #1b1f25;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #0005;
    max-width: 700px;
    margin-left: 0;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}
.athlete img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.charts-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: flex-start;
    margin-bottom: 25px;
}
.chart-container {
    flex: 1;
    min-width: 220px;
    max-width: 320px;
    background: #0d1117;
    border-radius: 10px;
    padding: 10px;
}
canvas {
    width: 100% !important;
    height: 180px !important;
}
h3 {
    margin-bottom: 5px;
    margin-top: 15px;
    font-size: 1em;
    color: #c9d1d9;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1"></script>

</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br>

<label>Units:</label>
<select id="unitSelector">
    <option value="miles">Miles</option>
    <option value="km">Kilometers</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;
let unitMode = "miles"; // default
let allCharts = [];

function convertDistance(km) {
    return unitMode === "miles" ? km * 0.621371 : km;
}

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;
    monthNames = data.month_names;

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    renderDashboard(activityType);
}

function clearCharts() {
    allCharts.forEach(c => c.destroy());
    allCharts = [];
}

function renderDashboard(activityType="All") {
    clearCharts();

    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);
    const EXTRA_GOAL = 480; // 8h goal in minutes

    Object.entries(athletesData).forEach(([username, athlete]) => {

        const monthlyDistance = athlete.monthly_distances.map(km => +convertDistance(km).toFixed(2));
        const monthlyTime = athlete.monthly_time;

        const dailyDistance = athlete.daily_distance_km[monthIndex].map(km => +convertDistance(km).toFixed(2));
        const dailyTime = athlete.daily_time_min[monthIndex];

        const extraColors = monthlyTime.map(t =>
            t >= EXTRA_GOAL ? "rgba(0,200,0,0.7)" : "rgba(200,0,0,0.7)"
        );

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div><h2>${athlete.firstname} ${athlete.lastname}</h2></div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <h3>Monthly Distance (${unitMode})</h3>
                    <canvas id="monthChart-${username}"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Monthly Time (min)</h3>
                    <canvas id="monthTimeChart-${username}"></canvas>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <h3>Extra Phys Tracker (Goal: 8 hours)</h3>
                    <canvas id="extraChart-${username}"></canvas>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <h3>Daily Distance - ${monthNames[monthIndex]} (${unitMode})</h3>
                    <canvas id="dailyChart-${username}"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Daily Time - ${monthNames[monthIndex]}</h3>
                    <canvas id="dailyTimeChart-${username}"></canvas>
                </div>
            </div>
        `;
        container.appendChild(card);

        function add(chart) {
            allCharts.push(chart);
            return chart;
        }

        add(new Chart(document.getElementById(`monthChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ data: monthlyDistance }] },
            options: { scales:{ y:{ beginAtZero:true } } }
        }));

        add(new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ data: monthlyTime }] },
            options: { scales:{ y:{ beginAtZero:true } } }
        }));

        add(new Chart(document.getElementById(`extraChart-${username}`), {
            type: "bar",
            data: {
                labels: monthNames,
                datasets: [{ data: monthlyTime, backgroundColor: extraColors }]
            },
            options: {
                scales:{ y:{ beginAtZero:true } },
                plugins: {
                    annotation: {
                        annotations: {
                            goalLine: {
                                type: "line",
                                yMin: EXTRA_GOAL,
                                yMax: EXTRA_GOAL,
                                borderColor: "yellow",
                                borderWidth: 2,
                                label: {
                                    enabled: true,
                                    content: "Goal",
                                    color: "yellow",
                                }
                            }
                        }
                    }
                }
            }
        }));

        add(new Chart(document.getElementById(`dailyChart-${username}`), {
            type: "line",
            data: { labels: dailyDistance.map((_,i)=>i+1), datasets:[{ data:dailyDistance }] },
            options: { scales:{ y:{ beginAtZero:true } } }
        }));

        add(new Chart(document.getElementById(`dailyTimeChart-${username}`), {
            type: "line",
            data: { labels: dailyTime.map((_,i)=>i+1), datasets:[{ data:dailyTime }] },
            options: { scales:{ y:{ beginAtZero:true } } }
        }));

    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));

document.getElementById("dailyMonthSelector").addEventListener("change", () => {
    renderDashboard(document.getElementById("activityFilter").value);
});

document.getElementById("unitSelector").addEventListener("change", e => {
    unitMode = e.target.value;
    renderDashboard(document.getElementById("activityFilter").value);
});

loadData();
</script>

</body>
</html>
