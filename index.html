<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}
select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

.card {
    background: #1b1f25;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 25px;
    box-shadow: 0 0 6px #0005;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.athlete img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 0.95em;
    margin: 0;
}

.charts-grid {
    display: grid;
    grid-template-rows: auto auto;
    gap: 10px;
}

.charts-top {
    justify-content: center;
    width: 80%;
    margin: 0 auto;
}

.charts-top canvas {
    height: 180px !important;
}

.charts-bottom {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.chart-container {
    background: #0d1117;
    border-radius: 10px;
    padding: 6px;
}
.chart-container canvas {
    height: 140px !important;
}

canvas {
    width: 100% !important;
}

h3 {
    margin: 4px 0 6px 0;
    font-size: 0.85em;
    color: #c9d1d9;
}

.unit-toggle {
    margin-bottom: 6px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;

const COLORS = {
  distance: "rgba(75,192,192,0.7)", 
  time: "rgba(255,159,64,0.7)",  
  extraLow: "rgba(255,99,132,0.7)", 
  extraHigh: "rgba(75,192,192,0.7)"
};

Chart.register({
  id: "goalLine",
  afterDatasetsDraw(chart, args, opts) {
    if (!opts.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(opts.lineAt);

    ctx.save();
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.strokeStyle = opts.color || "gray";
    ctx.setLineDash(opts.dash || [6, 6]);
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.restore();
  }
});

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.replace(/\s*\d{4}/, ''));

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    monthNames.forEach((m,i)=>{
        let opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = monthNames.length - 1;

    renderDashboard(activityType);
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";
    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([username, athlete]) => {

        // Data
        const monthlyKm = athlete.monthly_distances;
        const monthlyMi = monthlyKm.map(k=>+(k*0.621371).toFixed(2));
        const monthlyTime = athlete.monthly_time;

        const dailyKm = athlete.daily_distance_km[monthIndex];
        const dailyMi = dailyKm.map(k=>+(k*0.621371).toFixed(2));

        const EXTRA_GOAL = 480;
        const extraMonths = monthNames.slice(-2);
        const extraTime = monthlyTime.slice(-2);

        const extraColors = extraTime.map(t =>
            t >= EXTRA_GOAL ? COLORS.extraHigh : COLORS.extraLow
        );

        // Build athlete tile
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div><h2>TO2388</h2></div>
            </div>

            <div class="unit-toggle">
                <label>Distance Unit:</label>
                <select id="unit-${username}">
                    <option value="mi" selected>Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>

            <div class="charts-grid">
                <div class="charts-top chart-container">
                    <h3>Daily Distance â€“ ${monthNames[monthIndex]}</h3>
                    <canvas id="dailyChart-${username}"></canvas>
                </div>

                <div class="charts-bottom">
                    <div class="chart-container">
                        <h3>Extra Phys Goal</h3>
                        <canvas id="extraChart-${username}"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Monthly Distance</h3>
                        <canvas id="monthChart-${username}"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Monthly Time</h3>
                        <canvas id="monthTimeChart-${username}"></canvas>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(card);

        // CHART OPTIONS (shared)
        const baseOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display:false } },
            scales: {
                x:{ ticks:{ font:{ size:10 } } },
                y:{ beginAtZero:true }
            }
        };

        // Daily Distance (top chart)
        let dailyChart = new Chart(document.getElementById(`dailyChart-${username}`), {
            type:"bar",
            data:{
                labels: dailyMi.map((_,i)=>i+1),
                datasets:[{
                    data: dailyMi,
                    backgroundColor: COLORS.distance,
                    barThickness: 8,
                    borderRadius: 4
                }]
            },
            options:{
                ...baseOptions,
                scales:{
                    x:{ ticks:{ autoSkip:false, maxRotation:0, minRotation:0, font:{ size:10 } } },
                    y:{ beginAtZero:true }
                }
            }
        });

        // Monthly Distance
        let monthChart = new Chart(document.getElementById(`monthChart-${username}`), {
            type:"bar",
            data:{ labels:monthNames, datasets:[{
                data: monthlyMi,
                backgroundColor: COLORS.distance,
                barThickness: 8,
                borderRadius: 4
            }]},
            options: baseOptions
        });

        // Monthly Time
        let monthTimeChart = new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type:"bar",
            data:{ labels:monthNames, datasets:[{
                data: monthlyTime,
                backgroundColor: COLORS.time,
                barThickness: 8,
                borderRadius: 4
            }]},
            options: baseOptions
        });

        // Extra Phys Goal
        let extraChart = new Chart(document.getElementById(`extraChart-${username}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{
                data: extraTime,
                backgroundColor: extraColors,
                barThickness: 8,
                borderRadius: 4
            }]},
            options:{
                ...baseOptions,
                plugins:{
                    legend:{ display:false },
                    goalLine:{
                        lineAt: EXTRA_GOAL,
                        color:"gray",
                        dash:[6,6]
                    }
                }
            }
        });

        // Unit toggle
        document.getElementById(`unit-${username}`).addEventListener("change", e=>{
            const unit = e.target.value;
            const mData = unit==="km" ? monthlyKm : monthlyMi;
            const dData = unit==="km" ? dailyKm : dailyMi;

            monthChart.data.datasets[0].data = mData;
            monthTimeChart.update();

            dailyChart.data.datasets[0].data = dData;
            dailyChart.update();
        });

    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));
document.getElementById("dailyMonthSelector").addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>
