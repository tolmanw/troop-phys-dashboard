<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}
select {
    background: #21262d;
    color: white;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 20px;
}
.card {
    background: #1b1f25;  /* light grey for card */
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #0005;
}
.athlete {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
}
.athlete img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}
.charts-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 25px;
    justify-content: flex-start;
}
.chart-container {
    flex: 1;
    min-width: 220px;
    max-width: 320px;
    background: #0d1117;
    border-radius: 10px;
    padding: 10px;
}
canvas {
    width: 100% !important;
    height: 180px !important;
}
h3 {
    margin-bottom: 5px;
    margin-top: 15px;
    font-size: 1em;
    color: #c9d1d9;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>
<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<div id="container"></div>

<script>
async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthNames = data.month_names;

    Object.entries(data.athletes).forEach(([username, athlete]) => {

        // Distance in miles
        const monthlyDistance = athlete.monthly_distances.map(d => +(d*0.621371).toFixed(2));
        const dailyDistance = athlete.daily_distance_km.map(d => +(d*0.621371).toFixed(2));

        // Time in minutes
        function hhmmToMinutes(arr){ 
            return arr.map(s => { 
                const [h,m] = s.split(":"); 
                return parseInt(h)*60 + parseInt(m); 
            }); 
        }
        const monthlyTimeMin = hhmmToMinutes(athlete.monthly_time);
        const dailyTimeMin = hhmmToMinutes(athlete.daily_time);

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div>
                    <h2>${athlete.firstname} ${athlete.lastname}</h2>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <h3>Monthly Distance (miles)</h3>
                    <canvas id="monthChart-${username}"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Monthly Time (minutes)</h3>
                    <canvas id="monthTimeChart-${username}"></canvas>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <h3>Daily Distance (miles) - ${monthNames[1]}</h3>
                    <canvas id="dailyChart-${username}"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Daily Time (minutes) - ${monthNames[1]}</h3>
                    <canvas id="dailyTimeChart-${username}"></canvas>
                </div>
            </div>
        `;
        container.appendChild(card);

        // Monthly Distance Chart
        new Chart(document.getElementById(`monthChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ label: "Distance (miles)", data: monthlyDistance, backgroundColor: "rgba(75, 192, 192, 0.6)" }] },
            options: { responsive:true, maintainAspectRatio:true, aspectRatio:1.5 }
        });

        // Daily Distance Chart
        new Chart(document.getElementById(`dailyChart-${username}`), {
            type: "line",
            data: { labels: dailyDistance.map((_, i) => i + 1), datasets: [{ label:"Daily Distance (miles)", data: dailyDistance, borderColor:"rgba(75,192,192,1)", borderWidth:2, fill:false }] },
            options: { responsive:true, maintainAspectRatio:true, aspectRatio:1.5 }
        });

        // Monthly Time Chart
        new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ label:"Monthly Time (minutes)", data: monthlyTimeMin, backgroundColor:"rgba(255,159,64,0.6)" }] },
            options: { responsive:true, maintainAspectRatio:true, aspectRatio:1.5 }
        });

        // Daily Time Chart
        new Chart(document.getElementById(`dailyTimeChart-${username}`), {
            type: "line",
            data: { labels: dailyTimeMin.map((_,i)=>i+1), datasets:[{label:"Daily Time (minutes)", data:dailyTimeMin, borderColor:"rgba(255,159,64,1)", borderWidth:2, fill:false}]},
            options: { responsive:true, maintainAspectRatio:true, aspectRatio:1.5 }
        });

    });
}

document.getElementById("activityFilter").addEventListener("change", e => loadData(e.target.value));
loadData();
</script>

</body>
</html>
