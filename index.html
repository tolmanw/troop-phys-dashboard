<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troop Dashboard</title>

<style>
:root {
    --daily-width: 305px;
    --daily-height: 170px;
    --bottom-width: 120px;
    --bottom-height: 120px;
    --card-width: 330px;
    --card-gap: 10px;
    --chart-padding: 10px;
    --font-size: 8px;
    --title-size: 8px;
    --bar-thickness: 7;
}

body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
    font-size: 14px;
    position: relative;
}

label {
    font-size: 14px;
}

select, input[type=checkbox] {
    margin-bottom: 10px;
}

#container {
    display: flex;
    flex-wrap: wrap;
    gap: var(--card-gap);
}

.card {
    background: #1b1f25;
    padding: var(--chart-padding);
    border-radius: 12px;
    margin-bottom: var(--card-gap);
    width: var(--card-width);
    display: inline-block;
    vertical-align: top;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}
.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 1em;
    margin: 0;
}

.chart-tile {
    background: #2a2e36;
    border: 1px solid #555;
    border-radius: 8px;
    padding: var(--chart-padding);
    display: flex;
    flex-direction: column;
}

.daily-chart-wrapper {
    width: var(--daily-width);
    height: var(--daily-height);
    margin: 0 auto var(--card-gap) auto;
}
.daily-chart-wrapper canvas {
    width: 100% !important;
    height: 100% !important;
}

.bottom-charts {
    display: flex;
    justify-content: space-between;
    gap: 5px;
}
.bottom-charts .chart-tile {
    width: var(--bottom-width);
    height: var(--bottom-height);
}
.bottom-charts .chart-tile canvas {
    flex: 1;
    width: 100% !important;
}

.chart-tile h3 {
    margin: 0 0 3px 0;
    font-size: var(--title-size);
    color: #c9d1d9;
    text-align: center;
}

/* Logo at top right */
#logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
}

/* --- Mobile Overrides --- */
@media (max-width: 600px) {
    :root {
        --daily-width: 92%;       
        --daily-height: 140px;
        --bottom-width: 30%;
        --bottom-height: 90px;
        --card-width: 95%;
        --card-gap: 12px;
        --chart-padding: 10px;
        --font-size: 6px;
        --title-size: 6px;
        --bar-thickness: 4;
    }

    body {
        padding: 10px;
        font-size: 12px;
    }

    select {
        font-size: 12px;
        padding: 4px 8px;
    }

    .card {
        display: flex;
        flex-direction: column;
    }

    .daily-chart-wrapper {
        margin-left: auto;
        margin-right: auto;
    }

    .bottom-charts {
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: nowrap;
        gap: 10px;
        width: 100%;
    }

    .bottom-charts .chart-tile {
        flex: 1 1 30%;
        max-width: 30%;
        margin-bottom: 0;
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1 style="font-size: 25px;">Troop Dashboard</h1>
<img id="logo" src="logo.jpeg" alt="Logo">

<label>Daily Distance Month:</label>
<select id="dailyMonthSelector"></select>
<br>
<label><input type="checkbox" id="challengeToggle"> Show Monthly Challenge</label>

<div id="container"></div>
<div id="challengeContainer" style="display:none;"></div>

<script src="dashboard.js"></script>
<script src="challenge.js"></script>

</body>
</html>
